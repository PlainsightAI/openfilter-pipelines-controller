{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openfilter-pipelines-controller.fullname" . }}-manager-role
  labels:
    {{- include "openfilter-pipelines-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - filter.plainsight.ai
  resources:
  - pipelines
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - filter.plainsight.ai
  resources:
  - pipelines/finalizers
  verbs:
  - update
- apiGroups:
  - filter.plainsight.ai
  resources:
  - pipelines/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods/status
  verbs:
  - get
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openfilter-pipelines-controller.fullname" . }}-manager-rolebinding
  labels:
    {{- include "openfilter-pipelines-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openfilter-pipelines-controller.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "openfilter-pipelines-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openfilter-pipelines-controller.fullname" . }}-metrics-reader
  labels:
    {{- include "openfilter-pipelines-controller.labels" . | nindent 4 }}
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openfilter-pipelines-controller.fullname" . }}-proxy-role
  labels:
    {{- include "openfilter-pipelines-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openfilter-pipelines-controller.fullname" . }}-proxy-rolebinding
  labels:
    {{- include "openfilter-pipelines-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openfilter-pipelines-controller.fullname" . }}-proxy-role
subjects:
- kind: ServiceAccount
  name: {{ include "openfilter-pipelines-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
