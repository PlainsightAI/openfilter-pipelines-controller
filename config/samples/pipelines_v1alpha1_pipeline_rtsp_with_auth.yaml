apiVersion: filter.plainsight.ai/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-rtsp-authenticated
spec:
  mode: Stream

  source:
    rtsp:
      # RTSP server configuration
      host: camera.example.com
      port: 554
      path: /stream1

      # Reference to a Secret containing RTSP credentials
      # The Secret must have keys: username and password
      credentialsSecret:
        name: rtsp-camera-credentials
        # namespace: other-namespace  # optional, defaults to Pipeline's namespace

  filters:
    - name: video-in
      image: ghcr.io/plainsightai/openfilter-video-in:latest
      imagePullPolicy: Always
      config:
        # The controller automatically embeds credentials in RTSP_URL
        # Format: rtsp://$_RTSP_USERNAME:$_RTSP_PASSWORD@camera.example.com:554/stream1
        # The $_RTSP_USERNAME and $_RTSP_PASSWORD are substituted at runtime from the Secret
        - name: sources
          value: "$(RTSP_URL)"
        - name: sinks
          value: "/tmp/detection-in"
      resources:
        requests:
          memory: "512Mi"
          cpu: "500m"
        limits:
          memory: "1Gi"
          cpu: "1000m"

---
# Example Secret for RTSP credentials
# Create this in the same namespace as the Pipeline
apiVersion: v1
kind: Secret
metadata:
  name: rtsp-camera-credentials
type: Opaque
stringData:
  username: admin
  password: secretpassword
