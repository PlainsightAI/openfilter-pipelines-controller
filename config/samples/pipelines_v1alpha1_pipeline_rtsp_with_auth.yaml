apiVersion: filter.plainsight.ai/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-rtsp-authenticated
spec:
  mode: stream

  filters:
    - name: video-in
      image: ghcr.io/plainsightai/openfilter-video-in:latest
      imagePullPolicy: Always
      config:
        # The controller automatically embeds credentials in RTSP_URL
        # Format: rtsp://$_RTSP_USERNAME:$_RTSP_PASSWORD@camera.example.com:554/stream1
        # The $_RTSP_USERNAME and $_RTSP_PASSWORD are substituted at runtime from the Secret
        - name: sources
          value: "$(RTSP_URL)"
        - name: sinks
          value: "/tmp/detection-in"
      resources:
        requests:
          memory: "512Mi"
          cpu: "500m"
        limits:
          memory: "1Gi"
          cpu: "1000m"

---
# Example Secret for RTSP credentials
# Create this in the same namespace as the Pipeline
apiVersion: v1
kind: Secret
metadata:
  name: rtsp-camera-credentials
type: Opaque
stringData:
  username: admin
  password: secretpassword
