apiVersion: filter.plainsight.ai/v1alpha1
kind: PipelineRun
metadata:
  labels:
    app.kubernetes.io/name: openfilter-pipelines-runner
    app.kubernetes.io/managed-by: kustomize
  name: pipelinerun-sample
spec:
  pipelineRef:
    name: pipeline-sample
  queue:
    stream: "pr:example-run:work"
    group: "cg:example-run"
  execution:
    parallelism: 10
    maxAttempts: 3
    pendingTimeout: "15m"
