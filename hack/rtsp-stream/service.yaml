apiVersion: v1
kind: Service
metadata:
  name: rtsp-video-stream
  labels:
    app: rtsp-video-stream
spec:
  type: ClusterIP
  ports:
  - name: rtsp
    port: 8554
    targetPort: 8554
    protocol: TCP
  - name: api
    port: 9997
    targetPort: 9997
    protocol: TCP
  - name: metrics
    port: 9998
    targetPort: 9998
    protocol: TCP
  selector:
    app: rtsp-video-stream
---
